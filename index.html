<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cooking App</title>
</head>
<body>
  <div class="container-fluid container01">
    <h1 id="heading01">Cooking App Units Converter</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Convert your most common units that you use when cooking</h1>
        <form id="converterForm">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="number" class="form-control" type="number" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="unitConverter" value="convert millilitres to litres" checked>
              convert millilitres to litres
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="unitConverter" value="convert grams to kilograms">
              convert grams to kilograms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="unitConverter" value="convert teaspoons to tablespoons">
              convert teaspoons to tablespoons
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="unitConverter" value="convert degrees celsius to degrees fahrenheit">
              convert degrees celsius to degrees fahrenheit
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="converterResult">
      <p>The answer is: <span id="output"></span>.</p>
    </div>
  </div>
  <div class="container-fluid container02">
    <div class="footer">
      <p id="footerText">&copy; 2021 Cooking App</p>
    </div>
  </div>
</body>
</html>
